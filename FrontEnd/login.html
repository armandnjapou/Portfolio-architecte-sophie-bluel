    <main>
        <section id="login" class="form">
            <h2>Log in</h2>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span id="email-error" class="field-error hidden">E-mail invalide</span>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password">
                <span id="password-error" class="field-error hidden">Mot de passe incorrect</span>
                <input type="submit" id="send-form" value="Se connecter">
                <a href="#">Mot de passe oublié</a>
                <span class="form-error hidden">La combinanison e-mail/mot de passe est incorrecte !</span>
            </form>
        </section>
    </main>
